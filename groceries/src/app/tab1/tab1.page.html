<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Potato</ion-label>
        <p>1</p>
      </ion-item>
      <ion-item-options side="end">

        <ion-button>
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Update
        </ion-button>

        <ion-button>
          <ion-icon slot="start" name="trash"></ion-icon>
          Done
        </ion-button>

      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Fish</ion-label>
        <p>2</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-button>
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Update
        </ion-button>

        <ion-button>
          <ion-icon slot="start" name="trash"></ion-icon>
          Done
        </ion-button>

      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Candy</ion-label>
        <p>15</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-button>
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Update
        </ion-button>

        <ion-button>
          <ion-icon slot="start" name="trash"></ion-icon>
          Done
        </ion-button>

      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
